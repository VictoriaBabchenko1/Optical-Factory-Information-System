<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма співробітника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${employee.id == 0} ? 'Додати співробітника' : 'Редагувати співробітника'"></h1>
    <form th:action="@{${employee.id == 0} ? '/employees/add' : '/employees/edit/' + ${employee.id}}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">ПІБ</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Посада</label>
            <input type="text" class="form-control shadow-sm" id="position" th:field="*{position}" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Контакт</label>
            <input type="text" class="form-control shadow-sm" id="contact" th:field="*{contact}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/employees" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
