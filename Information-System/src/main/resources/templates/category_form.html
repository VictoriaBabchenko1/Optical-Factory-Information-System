<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма категорії</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${category.id == 0} ? 'Додати категорію' : 'Редагувати категорію'"></h1>
    <form th:action="@{${category.id == 0} ? '/categories/add' : '/categories/edit/' + ${category.id}}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Опис</label>
            <textarea class="form-control shadow-sm" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/categories" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
