<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категорії продукції</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4">Категорії продукції</h1>
    <form class="mb-4" method="get" action="/categories">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" placeholder="Назва категорії" th:value="${param.name}">
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="withProducts" id="withProducts" th:checked="${param.withProducts}">
                    <label class="form-check-label" for="withProducts">Лише категорії з продуктами (DISTINCT)</label>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Застосувати фільтр</button>
            <a href="/categories" class="btn btn-secondary">Очистити фільтри</a>
        </div>
    </form>
    <table class="table table-bordered table-striped shadow-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category['id']}"></td>
            <td th:text="${category['name']}"></td>
            <td th:text="${category['description']}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category['id']}}" class="btn btn-warning btn-sm">Редагувати</a>
                <a th:href="@{'/categories/delete/' + ${category['id']}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/categories/add" class="btn btn-primary mt-3">Додати категорію</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
