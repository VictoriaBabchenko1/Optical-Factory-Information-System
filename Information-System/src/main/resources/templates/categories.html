<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категорії продукції</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4">Категорії продукції</h1>
    <a href="/categories/add" class="btn btn-primary mb-3">Додати категорію</a>
    <table class="table table-bordered table-striped shadow-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-warning btn-sm">Редагувати</a>
                <a th:href="@{'/categories/delete/' + ${category.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
