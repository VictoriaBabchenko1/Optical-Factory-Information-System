<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4">Замовлення</h1>
    <a href="/orders/add" class="btn btn-primary mb-3">Додати замовлення</a>
    <table class="table table-bordered table-striped shadow-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Клієнт</th>
            <th>Дата</th>
            <th>Статус</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${clientNames[order.clientId]}"></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{'/orders/edit/' + ${order.id}}" class="btn btn-warning btn-sm">Редагувати</a>
                <a th:href="@{'/orders/delete/' + ${order.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
