<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма виробництва</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${production.id == 0} ? 'Додати виробництво' : 'Редагувати виробництво'"></h1>
    <form th:action="@{${production.id == 0} ? '/productions/add' : '/productions/edit/' + ${production.id}}" th:object="${production}" method="post">
        <div class="mb-3">
            <label for="productId" class="form-label">Продукт</label>
            <select class="form-select shadow-sm" id="productId" th:field="*{productId}" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control shadow-sm" id="date" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="employeeId" class="form-label">Співробітник</label>
            <select class="form-select shadow-sm" id="employeeId" th:field="*{employeeId}" required>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Кількість</label>
            <input type="number" class="form-control shadow-sm" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/production" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
