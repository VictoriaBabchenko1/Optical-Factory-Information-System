<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма складу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${warehouse.id == 0} ? 'Додати склад' : 'Редагувати склад'"></h1>
    <form th:action="@{${warehouse.id == 0} ? '/warehouses/add' : '/warehouses/edit/' + ${warehouse.id}}" th:object="${warehouse}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адреса</label>
            <input type="text" class="form-control shadow-sm" id="address" th:field="*{address}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/warehouses" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
