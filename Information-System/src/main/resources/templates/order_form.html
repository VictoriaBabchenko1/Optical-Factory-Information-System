<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${order.id == 0} ? 'Додати замовлення' : 'Редагувати замовлення'"></h1>
    <form th:action="@{${order.id == 0} ? '/orders/add' : '/orders/edit/' + ${order.id}}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="clientId" class="form-label">Клієнт</label>
            <select class="form-select shadow-sm" id="clientId" th:field="*{clientId}" required>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control shadow-sm" id="date" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <input type="text" class="form-control shadow-sm" id="status" th:field="*{status}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/orders" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
