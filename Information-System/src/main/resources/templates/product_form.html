<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма продукту</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${product.id == 0} ? 'Додати продукт' : 'Редагувати продукт'"></h1>
    <form th:action="@{${product.id == 0} ? '/products/add' : '/products/edit/' + ${product.id}}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Категорія</label>
            <select class="form-select shadow-sm" id="categoryId" th:field="*{categoryId}" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="materialId" class="form-label">Матеріал</label>
            <select class="form-select shadow-sm" id="materialId" th:field="*{materialId}" required>
                <option th:each="mat : ${materials}" th:value="${mat.id}" th:text="${mat.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" step="0.01" class="form-control shadow-sm" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Кількість</label>
            <input type="number" class="form-control shadow-sm" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label for="warehouseId" class="form-label">Склад</label>
            <select class="form-select shadow-sm" id="warehouseId" th:field="*{warehouseId}" required>
                <option th:each="wh : ${warehouses}" th:value="${wh.id}" th:text="${wh.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/products" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
