<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма позиції замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${item.id} == null ? 'Додати позицію' : 'Редагувати позицію'"></h1>
    <form th:action="@{${item.id} == null ? '/orders/' + ${orderId} + '/items/add' : '/orders/' + ${orderId} + '/items/edit/' + ${item.id}}" th:object="${item}" method="post">
        <div class="mb-3">
            <label for="productId" class="form-label">Продукт</label>
            <select class="form-select shadow-sm" id="productId" th:field="*{productId}" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Кількість</label>
            <input type="number" class="form-control shadow-sm" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" step="0.01" class="form-control shadow-sm" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a th:href="@{'/orders/' + ${orderId} + '/items'}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
