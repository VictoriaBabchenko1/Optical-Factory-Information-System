<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма клієнта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${client.id == 0} ? 'Додати клієнта' : 'Редагувати клієнта'"></h1>
    <form th:action="@{${client.id == 0} ? '/clients/add' : '/clients/edit/' + ${client.id}}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Контакт</label>
            <input type="text" class="form-control shadow-sm" id="contact" th:field="*{contact}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адреса</label>
            <input type="text" class="form-control shadow-sm" id="address" th:field="*{address}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/clients" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
