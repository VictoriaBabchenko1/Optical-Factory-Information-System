<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма відвантаження</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${shipment.id == 0} ? 'Додати відвантаження' : 'Редагувати відвантаження'"></h1>
    <form th:action="@{${shipment.id == 0} ? '/shipments/add' : '/shipments/edit/' + ${shipment.id}}" th:object="${shipment}" method="post">
        <div class="mb-3">
            <label for="orderId" class="form-label">Замовлення</label>
            <select class="form-select shadow-sm" id="orderId" th:field="*{orderId}" required>
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control shadow-sm" id="date" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="employeeId" class="form-label">Співробітник</label>
            <select class="form-select shadow-sm" id="employeeId" th:field="*{employeeId}" required>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <input type="text" class="form-control shadow-sm" id="status" th:field="*{status}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/shipments" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
