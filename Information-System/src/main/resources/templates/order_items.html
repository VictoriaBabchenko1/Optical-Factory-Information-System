<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Позиції замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4">Позиції замовлення <span th:text="${orderId}"></span></h1>
    <a th:href="@{'/orders/' + ${orderId} + '/items/add'}" class="btn btn-primary mb-3">Додати позицію</a>
    <table class="table table-bordered table-striped shadow-lg">
        <thead>
        <tr>
            <th>ID</th>
            <th>Продукт</th>
            <th>Кількість</th>
            <th>Ціна</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${productNames[item.productId]}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{'/orders/' + ${orderId} + '/items/edit/' + ${item.id}}" class="btn btn-warning btn-sm">Редагувати</a>
                <a th:href="@{'/orders/' + ${orderId} + '/items/delete/' + ${item.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/orders'}" class="btn btn-secondary mt-3">До замовлень</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
