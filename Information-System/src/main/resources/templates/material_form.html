<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма матеріалу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${material.id == 0} ? 'Додати матеріал' : 'Редагувати матеріал'"></h1>
    <form th:action="@{${material.id == 0} ? '/materials/add' : '/materials/edit/' + ${material.id}}" th:object="${material}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control shadow-sm" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="supplierId" class="form-label">Постачальник</label>
            <select class="form-select shadow-sm" id="supplierId" th:field="*{supplierId}" required>
                <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" step="0.01" class="form-control shadow-sm" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Кількість</label>
            <input type="number" class="form-control shadow-sm" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/materials" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
